# Based on defect-dojo nginx conf.
# https://github.com/DefectDojo/django-DefectDojo/blob/904a84f8153c5252a858349f09a1fa4e3cd329a9/docker/nginx.conf

events {
    worker_connections    32;
}

http {
    root                            /usr/share/nginx/html;
    default_type                    application/octet-stream;
    include                         /etc/nginx/mime.types;
    sendfile                        on;
    tcp_nopush                      on;

    server {
        listen                      80;
        access_log                  /var/log/nginx/nginx.access.log;
        error_page                  500 502 503 504  /50x.html;

        location = /50x.html {
            root                    /usr/share/nginx/html;
        }

        location / {
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
            proxy_set_header    Host $host;
            proxy_redirect      off;
            proxy_pass          http://persistence-defectdojo:8000;
            proxy_read_timeout  90;
        }

        location /static/ {
            root                    /usr/share/nginx/html;
            # alias                   /django-DefectDojo/static/;
        }
    }
}